<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل فيلم - Movito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar"><div class="logo">Movito</div></nav>
  <main class="detail-page">
    <aside class="detail-inputs">
      <h3>تعديل المحتوى</h3>
      <label>الاسم:</label><input id="edit-title">
      <label>القصة:</label><textarea id="edit-overview"></textarea>
      <label>كلمات مفتاحية (،):</label><input id="edit-keywords">
      <label>سيرفر iframe URL:</label><input id="edit-server">
      <button id="save-btn">حفظ</button>
    </aside>
    <section class="detail-view">
      <div class="poster-big" id="photo"></div>
      <div class="detail-info">
        <h1 id="title"></h1>
        <p id="year-rating"></p>
        <p id="genres"></p>
        <div id="overview"></div>
        <h3>طاقم العمل والإخراج</h3>
        <ul id="crew-list"></ul>
        <h3>كلمات مفتاحية</h3>
        <p id="keywords"></p>
        <h3>سيرفر المشاهدة</h3>
        <iframe id="server-frame" src="" allowfullscreen></iframe>
        <a href="index.html" class="back-btn">عودة</a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
