<!DOCTYPE html>
<html lang="ar">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>لوحة الإدارة - Movito</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar"><div class="logo">Movito Admin</div></nav>
  <main class="admin-page">
    <h2>تحرير المحتوى</h2>
    <label>العنوان:</label><input type="text" id="edit-title"/>
    <label>الوصف:</label><textarea id="edit-desc"></textarea>
    <label>القصة:</label><textarea id="edit-story"></textarea>
    <label>الكلمات المفتاحية:</label><input type="text" id="edit-keywords"/>
    <button id="save-btn">حفظ</button>
  </main>
  <script>
    // مثال بسيط: التخزين في localStorage
    const saveBtn=document.getElementById('save-btn');
    saveBtn.onclick=()=>{
      const content={
        title:document.getElementById('edit-title').value,
        desc:document.getElementById('edit-desc').value,
        story:document.getElementById('edit-story').value,
        keywords:document.getElementById('edit-keywords').value
      };
      localStorage.setItem('adminContent',JSON.stringify(content));
      alert('تم الحفظ بنجاح!');
    };
  </script>
</body>
</html>
