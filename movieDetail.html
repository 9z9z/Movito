<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movito | تفاصيل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar"><div class="logo">Movito</div></nav>
  <main class="detail-page">
    <div class="poster-big"></div>
    <div class="detail-info">
      <h1 class="detail-title"></h1>
      <p class="detail-year-rating"></p>
      <p class="detail-overview"></p>
      <button id="watch-btn" class="watch-btn">شاهد الآن</button>
      <a href="index.html" class="back-btn">عودة للرئيسية</a>
    </div>
  </main>
  <script>
  const apiKey = '6b2dec73b6697866a50cdaef60ccffcb';
  const params = new URLSearchParams(location.search);
  const id = params.get('id');
  const type = params.get('type') || 'movie';
  fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&language=ar`)
    .then(res => res.json())
    .then(data => {
      document.querySelector('.poster-big').innerHTML =
        `<img src="https://image.tmdb.org/t/p/original/${data.poster_path}" alt="${data.title||data.name}"/>`;
      document.querySelector('.detail-title').textContent = data.title || data.name;
      const year = (data.release_date || data.first_air_date).slice(0,4);
      document.querySelector('.detail-year-rating').textContent = `${year} • ⭐ ${data.vote_average}`;
      document.querySelector('.detail-overview').textContent = data.overview;
      document.getElementById('watch-btn').onclick = () => {
        window.location.href = `watch.html?id=${id}&type=${type}`;
      };
    });
  </script>
</body>
</html>
